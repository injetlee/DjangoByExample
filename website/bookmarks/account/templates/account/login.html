{% extends "base.html" %}
{% block title %}Login-in{% endblock %}
{% block content %}
	<h1>Log-in</h1>
	<p>Please ,use the following form to login-in</p>
	<form action="." method="post">
		{{form.as_p}}
		{% csrf_token %}
		<p><input type="submit" value="Login-in"></p>
	</form>
	<p><a href="{% url 'password_reset" %}">Forgotten your password?</a></p>
{% endblock %}
